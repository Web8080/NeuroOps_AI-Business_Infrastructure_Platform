# Placeholder: replace image with your registry. Env from Secret/ConfigMap in real deploy.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: neuroops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: PLACEHOLDER_ECR_REGISTRY/auth:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: neuroops-db
                  key: url
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: neuroops-secrets
                  key: jwt-secret-key
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: neuroops
spec:
  selector:
    app: auth
  ports:
    - port: 8000
      targetPort: 8000
